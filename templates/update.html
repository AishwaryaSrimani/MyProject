<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    
</head>
<body><link rel = "stylesheet" href="./static/css/update.css"/>
    <h1>Change Password</h1>
    <form id="updateForm">
        <p for="username"><b>Username:</b></p>
        <p><input type="text" id="username" name="username"></p>
        <p for="password"><b>Current Password:</b></p>
        <p><input type="password" id="password" name="password"></p>
        <p for="new_password"><b>New Password:</b></p>
        <p><input type="password" id="new_password" name="new_password"></p>
        <p><button type="button" onclick="updatePassword()"><b>Change Password</b></button></p>
    </form>

    <script type="text/javascript" src="./static/js/update.js"></script>

</body>
</html>
